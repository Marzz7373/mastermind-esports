<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mastermind Wallet</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #0d0d0d;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px 20px;
    }

    h1 {
      color: #ff0055;
      font-size: 28px;
      margin-bottom: 10px;
    }

    p {
      font-size: 16px;
      color: #ccc;
      margin-bottom: 20px;
      text-align: center;
    }

    input {
      padding: 12px;
      width: 100%;
      max-width: 300px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
      margin-bottom: 10px;
    }

    button {
      padding: 12px 20px;
      margin: 5px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #ff0055;
      color: white;
      cursor: pointer;
    }

    .result, .history {
      margin-top: 30px;
      width: 100%;
      max-width: 500px;
      background: #1a1a1a;
      padding: 20px;
      border-radius: 10px;
    }

    .history-item {
      border-bottom: 1px solid #333;
      padding: 10px 0;
    }

    .history-item:last-child {
      border-bottom: none;
    }

    @media screen and (max-width: 600px) {
      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <h1>Mastermind Wallet</h1>
  <p>Check your balance and transaction history</p>

  <input type="text" id="phone" placeholder="Enter phone number" />
  <div>
    <button onclick="getBalance()">Check Balance</button>
    <button onclick="getHistory()">View History</button>
  </div>

  <div class="result" id="result"></div>
  <div class="history" id="history"></div>

  <script>
    const API_URL = "https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec"; // Replace with your actual WebApp URL

    function getBalance() {
      const phone = document.getElementById("phone").value.trim();
      if (!phone) return alert("Please enter a phone number");

      fetch(API_URL, {
        method: "POST",
        body: JSON.stringify({ action: "getBalance", phone }),
        headers: { "Content-Type": "application/json" }
      })
      .then(res => res.json())
      .then(data => {
        document.getElementById("result").innerHTML = `
          <h3>Balance Info</h3>
          <p><strong>Name:</strong> ${data.name}</p>
          <p><strong>Balance:</strong> RM ${data.balance}</p>
        `;
      })
      .catch(err => alert("Error fetching balance"));
    }

    function getHistory() {
      const phone = document.getElementById("phone").value.trim();
      if (!phone) return alert("Please enter a phone number");

      fetch(API_URL, {
        method: "POST",
        body: JSON.stringify({ action: "getHistory", phone }),
        headers: { "Content-Type": "application/json" }
      })
      .then(res => res.json())
      .then(data => {
        const historyDiv = document.getElementById("history");
        historyDiv.innerHTML = "<h3>Transaction History</h3>";
        if (data.history.length === 0) {
          historyDiv.innerHTML += "<p>No transactions found.</p>";
        } else {
          data.history.forEach(item => {
            historyDiv.innerHTML += `
              <div class="history-item">
                <p><strong>Date:</strong> ${item.date}</p>
                <p><strong>Type:</strong> ${item.type}</p>
                <p><strong>Amount:</strong> RM ${item.amount}</p>
              </div>
            `;
          });
        }
      })
      .catch(err => alert("Error fetching history"));
    }
  </script>
</body>
</html>
