<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mastermind Esports Wallet</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #0f0f0f;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
    }
    input {
      width: 250px;
    }
    button {
      background: #ff0055;
      color: white;
      cursor: pointer;
    }
    .result, .history {
      margin-top: 20px;
      text-align: left;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
    }
    .history-item {
      border-bottom: 1px solid #444;
      padding: 8px 0;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ® Mastermind Esports Wallet</h1>
  <p>Enter your phone number to check your balance and history</p>

  <input type="text" id="phone" placeholder="Enter phone number" />
  <br />
  <button onclick="getBalance()">Check Balance</button>
  <button onclick="getHistory()">View History</button>

  <div class="result" id="result"></div>
  <div class="history" id="history"></div>

  <script>
    const API_URL = "https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec"; // Replace with your actual WebApp URL

    function getBalance() {
      const phone = document.getElementById("phone").value.trim();
      if (!phone) return alert("Please enter a phone number");

      fetch(API_URL, {
        method: "POST",
        body: JSON.stringify({ action: "getBalance", phone }),
        headers: { "Content-Type": "application/json" }
      })
      .then(res => res.json())
      .then(data => {
        document.getElementById("result").innerHTML = `
          <h3>Balance Info</h3>
          <p><strong>Name:</strong> ${data.name}</p>
          <p><strong>Balance:</strong> RM ${data.balance}</p>
        `;
      })
      .catch(err => alert("Error fetching balance"));
    }

    function getHistory() {
      const phone = document.getElementById("phone").value.trim();
      if (!phone) return alert("Please enter a phone number");

      fetch(API_URL, {
        method: "POST",
        body: JSON.stringify({ action: "getHistory", phone }),
        headers: { "Content-Type": "application/json" }
      })
      .then(res => res.json())
      .then(data => {
        const historyDiv = document.getElementById("history");
        historyDiv.innerHTML = "<h3>Transaction History</h3>";
        if (data.history.length === 0) {
          historyDiv.innerHTML += "<p>No transactions found.</p>";
        } else {
          data.history.forEach(item => {
            historyDiv.innerHTML += `
              <div class="history-item">
                <p><strong>Date:</strong> ${item.date}</p>
                <p><strong>Type:</strong> ${item.type}</p>
                <p><strong>Amount:</strong> RM ${item.amount}</p>
              </div>
            `;
          });
        }
      })
      .catch(err => alert("Error fetching history"));
    }
  </script>
</body>
</html>
