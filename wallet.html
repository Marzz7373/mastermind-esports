<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mastermind Esports Wallet</title>
  <style>
    :root {
      --bg-color: #0a0a0a;
      --card-bg: #111;
      --text-color: #fff;
      --highlight: #ffd700;
    }

    body {
      font-family: Arial, sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      transition: background 0.3s, color 0.3s;
    }

    .card {
      background: var(--card-bg);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 10px var(--highlight);
      text-align: center;
      width: 90%;
      max-width: 400px;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    input {
      width: 80%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
      text-align: center;
    }

    button {
      background: var(--highlight);
      color: #000;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      margin: 5px;
    }

    button:hover {
      background: #ffea80;
    }

    .balance {
      font-size: 24px;
      font-weight: bold;
      margin: 15px 0;
    }

    .spinner {
      border: 4px solid #333;
      border-top: 4px solid var(--highlight);
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 10px auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .toggle-dark {
      margin-top: 10px;
      font-size: 14px;
      cursor: pointer;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>üí≥ Mastermind Esports Wallet</h2>
    <label for="phone">Phone Number</label>
    <input type="text" id="phone" aria-label="Phone number" placeholder="Enter your phone number" />
    <button onclick="checkBalance()">Check Balance</button>
    <button onclick="viewHistory()">View Transaction History</button>
    <button onclick="scanQR()">Login via QR Code</button>
    <div class="balance" id="balanceDisplay"></div>
    <div class="toggle-dark" onclick="toggleDarkMode()">Toggle Dark Mode</div>
  </div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbxvB9OdTbF--CuYT9QV6gAF5tUM-W7JU2wE7no2Iztewuy2tZtkX5W5MwJeC65ypA9h7Q/exec";

    function toggleDarkMode() {
      const root = document.documentElement;
      if (root.style.getPropertyValue('--bg-color') === '#ffffff') {
        root.style.setProperty('--bg-color', '#0a0a0a');
        root.style.setProperty('--card-bg', '#111');
        root.style.setProperty('--text-color', '#fff');
      } else {
        root.style.setProperty('--bg-color', '#ffffff');
        root.style.setProperty('--card-bg', '#f0f0f0');
        root.style.setProperty('--text-color', '#000');
      }
    }

    function showSpinner() {
      document.getElementById("balanceDisplay").innerHTML = '<div class="spinner"></div>';
    }

    async function checkBalance() {
      const phone = document.getElementById("phone").value.trim();
      if (!/^\d{10,15}$/.test(phone)) {
        alert("Please enter a valid phone number (10‚Äì15 digits).");
        return;
      }

      showSpinner();

      try {
        const response = await fetch(API_URL, {
          method: "POST",
          body: JSON.stringify({ action: "getBalance", phone }),
          headers: { "Content-Type": "application/json" },
        });

        const data = await response.json();
        if (data.name === "Not found") {
          document.getElementById("balanceDisplay").innerHTML = "User not found ‚ùå";
        } else {
          document.getElementById("balanceDisplay").innerHTML =
            `Hello ${data.name}!<br>Your balance: <b>RM ${data.balance}</b>`;
        }
      } catch (err) {
        document.getElementById("balanceDisplay").innerHTML = "‚ö†Ô∏è Error connecting to server.";
      }
    }

    function viewHistory() {
      alert("Transaction history feature coming soon!");
    }

    function scanQR() {
      alert("QR code login feature coming soon!");
    }
  </script>
</body>
</html>
