<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mastermind Esports Wallet</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0a0a0a;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: #111;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 10px #ffd700;
      text-align: center;
      width: 90%;
      max-width: 400px;
    }
    input {
      width: 80%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
      text-align: center;
    }
    button {
      background: #ffd700;
      color: #000;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background: #ffea80;
    }
    .balance {
      font-size: 24px;
      font-weight: bold;
      margin: 15px 0;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>üí≥ Mastermind Esports Wallet</h2>
    <input type="text" id="phone" placeholder="Enter your phone number" />
    <button onclick="checkBalance()">Check Balance</button>
    <div class="balance" id="balanceDisplay"></div>
  </div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbxvB9OdTbF--CuYT9QV6gAF5tUM-W7JU2wE7no2Iztewuy2tZtkX5W5MwJeC65ypA9h7Q/exec";

    async function checkBalance() {
      const phone = document.getElementById("phone").value.trim();
      if (!phone) {
        alert("Please enter your phone number.");
        return;
      }

      document.getElementById("balanceDisplay").innerHTML = "Checking...";

      try {
        const response = await fetch(API_URL, {
          method: "POST",
          body: JSON.stringify({ action: "getBalance", phone }),
          headers: { "Content-Type": "application/json" },
        });

        const data = await response.json();
        if (data.name === "Not found") {
          document.getElementById("balanceDisplay").innerHTML =
            "User not found ‚ùå";
        } else {
          document.getElementById("balanceDisplay").innerHTML =
            `Hello ${data.name}!<br>Your balance: <b>RM ${data.balance}</b>`;
        }
      } catch (err) {
        document.getElementById("balanceDisplay").innerHTML =
          "‚ö†Ô∏è Error connecting to server.";
      }
    }
  </script>
</body>
</html>
